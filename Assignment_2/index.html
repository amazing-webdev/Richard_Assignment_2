<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Website</title>
</head>

<body>
    <div id="container">
        <div id="gallery-parent">
            <h1> Awesome Pictures</h1>
            <div id="gallery">

                <img class="cat-pics" id="cat1" src="cat1.jpg">
                <img class="cat-pics" id="cat2" src="cat2.jpg">
                <img class="cat-pics" id="cat3" src="cat3.jpg">
            </div> <!--image gallery-->
        </div> <!--parent-->

        <div id="button-container">

            <h1> Cool Button</h1>
            <button id="button">
                <div id="insideB">
                    Button
                </div>
            </button>

        </div> <!--button container-->

        <div id="animations-container">

            <h1>Cool animations </h1>
            <div class="wrapper">
                <div class="item" id="item 1"></div>
            </div>
            <div id="loader"> </div> <!--loading animation-->
            <div id="writer"> <!-- Typing animation-->
                <p>These animations were really cool.</p>
            </div>
        </div> <!--animation-->

    </div> <!--Container-->
</body>

</html>
